<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/redux/4.0.1/redux.js"></script>


</head>
<body>
    <div id="red"></div>
    <div id="green"></div>
    <div id="blue"></div>
    <style>
        .container {
            border: 5px solid black;
            padding: 1rem;
            margin-bottom:1rem;
        }
        body{
            margin:1rem;
        }
    </style>
    <script>

        function reducer(state,action){
                if(state === undefined){
                    return {color:'yellow'};
                }
                let newState;
                if(action.type === 'CHANGE_COLOR'){
                    newState = Object.assign({}, state, {color:action.color});
                }
                console.log(action.type, action, state, newState);
                return newState;
        }
        // function reducer(state, action){
        //     if(state === undefined){
        //         return {color:'yellow'}
        //     }
        //     var newState;
        //     if(action.type === 'CHANGE_COLOR'){
        //         newState = Object.assign({}, state, {color:action.color});
        //     }
        //     console.log(action.type, action, state, newState);
        //     return newState;
        // }

        let store = Redux.createStore(reducer); //store 생성
        
        function red(){
            var state = store.getState();
            document.querySelector('#red').innerHTML=` <div class="container" id="component_red" style="background-color:${state.color}">
            <h1>red</h1>
            <input type="button" value="fire" onclick="
                store.dispatch({type:'CHANGE_COLOR', color:'red'});
            ">
        </div>
    `;
        }
        store.subscribe(red);
        red();

        function blue(){
            var state = store.getState();
            document.querySelector('#blue').innerHTML=` <div class="container" id="component_blue" style="background-color:${state.color}">
            <h1>blue</h1>
            <input type="button" value="fire" onclick="
                store.dispatch({type:'CHANGE_COLOR', color:'blue'});
            ">
        </div>
    `;
        }
        store.subscribe(blue);
        blue();
        function green(){
            var state = store.getState();
            document.querySelector('#green').innerHTML=` <div class="container" id="component_green" style="background-color:${state.color}">
            <h1>green</h1>
            <input type="button" value="fire" onclick="
                store.dispatch({type:'CHANGE_COLOR', color:'green'});
            ">
        </div>
    `;
        }
        store.subscribe(green);
        green();

    </script>
</body>
</html>
